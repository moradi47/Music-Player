<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <title>Music Player</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="header">
          <i class="fa fa-music"></i>
          <h3>Music Player</h3>
        </div>
        <ul class="list-music">
          <li class="music">Approaching Dusk</li>
          <li class="music">Beau</li>
          <li class="music">Emerald and Stone</li>
          <li class="music">Remembering</li>
          <li class="music">The World Is Turning</li>
        </ul>
      </div>
      <div class="content">
        <div class="song-data">
          <div class="poster">
            <img
              class="poster-image"
              src="./image/image1.jpg"
              alt="music-poster"
            />
          </div>
          <div class="data">
            <h1 class="name-music">Approaching Dusk</h1>
            <p class="artist">artist</p>
          </div>
        </div>
        <div class="controls">
          <div class="time">
            <p class="time-current">01:30</p>
            <p class="time-total">06:23</p>
          </div>
          <div class="progressbar">
            <audio class="audio" src="./audio/approaching-dusk.mp3"></audio>
          </div>
          <div class="buttons">
            <button class="previous-btn">
              <i class="fa fa fa-backward"></i>
            </button>
            <button class="play-btn">
              <i class="fa fa-play"></i>
            </button>
            <button class="next-btn">
              <i class="fa fa-forward"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="dark-mood">
        <div class="box-mood">
          <button class="mood">
            <i class="fa fa-moon"></i>
          </button>
        </div>
      </div>
    </div>
    <script src="./Js/main.js"></script>
  </body>
</html>
